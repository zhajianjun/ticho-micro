mybatis:
  type-aliases-package: com.ticho.**.entity
  mapper-locations: classpath:mapper/**/*Mapper.xml
  # mybatis-plus配置
mybatis-plus:
  # mapper-locations: classpath:com/ticho/**/mapper/*Mapper.xml
  mapper-locations: classpath:mapper/**/*Mapper.xml
  # 实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.ticho.**.entity
  # typeEnumsPackage: com.ticho.**.enums
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      # 主键类型  0:"数据库ID自增", 1:"不操作", 2:"用户输入ID",3:"数字型snowflake", 4:"全局唯一ID UUID", 5:"字符串型snowflake";
      # 主键类型  AUTO:数据库ID自增, NONE:该类型为未设置主键类型(注解里等于跟随全局,全局里约等于 INPUT),
      # INPUT:用户输入ID, ASSIGN_ID:snowflake id, UUID:UUID;
      id-type: ASSIGN_ID
      # 字段策略
      insert-strategy: not_null
      update-strategy: not_null
      select-strategy: not_empty
      # 驼峰下划线转换
      table-underline: true
      # 逻辑删除配置
      # 逻辑删除全局值（1表示已删除，这也是Mybatis Plus的默认配置）
      logic-delete-value: 1
      # 逻辑未删除全局值（0表示未删除，这也是Mybatis Plus的默认配置）
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  maxLimit: 1000
    #mybatis-plus配置控制台打印完整带参数SQL语句
  #log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl