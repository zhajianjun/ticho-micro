server:
  port: 7011

spring:
  profiles:
    active: @spring.active@
  main:
    allow-bean-definition-overriding: true
  application:
    name: @artifactId@
  cloud:
    nacos:
      server-addr: @nacos.server-addr@
      username: @nacos.username@
      password: @nacos.password@
      config:
        namespace: @nacos.namespace@
        group: @nacos.group@
        file-extension: yaml
        prefix: ${spring.application.name}
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace}
        group: ${spring.cloud.nacos.config.group}
        watch:
          enabled: false


ticho:
  health: 健康检查！
  cors:
    enable: true
  async:
    threadNamePrefix: uaa_
  security:
    ant-patterns: [ "/doc.html", "/swagger-resources/**", "/webjars/**", "/v2/api-docs","/favicon.ico", "/**/oauth/**", "/principal", "/health" ]
  swagger:
    enable: true
    securityUrl: http://localhost:7010
    securityType: password


